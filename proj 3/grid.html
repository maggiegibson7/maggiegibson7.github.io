<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rachel's throwback playlist</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <script src="airtable.browser.js" type="text/javascript"></script>
    <script src="maggies-room.js"defer type="text/javascript"></script>

  </head>

 <body>
 	<div id='buttons'>
 		<ul style="list-style-type:none;" padding-left: 0;>
 			<li><button id="one-star">one star</button></li>
 			<li><button id="two-star">two stars</button></li>
 			<li><button id="three-star">three stars</button></li>
 			<li><button id="four-star">four stars</button></li>
 			<li><button id="five-star">five stars</button></li>
 			<li><button id="show-all">show all</button></li>
 	</div>
 	<h2 class="title"></h2>
 	<div class='song-list'>
 	<div class="sound-waves">
  		<svg viewBox="0 0 40 40">
  			<circle class="circle1" cx="20" cy="20" r="2" stroke-width="0.5" stroke="black" fill="none"/>
  			<circle class="circle2" cx="20" cy="20" r="4" stroke-width="0.5" stroke="black" fill="none"/>
  			<circle class="circle3" cx="20" cy="20" r="6" stroke-width="0.5" stroke="black" fill="none"/>
  			<circle class="circle5" cx="20" cy="20" r="10" stroke-width="0.5" stroke="black" fill="none"/>
  			<circle class="circle6" cx="20" cy="20" r="12" stroke-width="0.5" stroke="black" fill="none"/>
  			<circle class="circle7" cx="20" cy="20" r="14" stroke-width="0.5" stroke="black" fill="none"/>
  			<circle class="circle8" cx="20" cy="20" r="16" stroke-width="0.5" stroke="black" fill="none"/>
  			<circle class="circle9" cx="20" cy="20" r="18" stroke-width="0.5" stroke="black" fill="none"/>
  		</svg>
  	</div>
  </div>

 </body>
 </html>
