<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, intial-scale=1.0">
  <title> lost fairy </title>
  <link rel="stylesheet" href="story.css">
  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>help a lost fairy return to pixie hollow!</h1>
    <h2>it's scary out here...</h2>
  </header>
<main>
  <div class="wrapper">

  <div class="box a">
    <figure>
      <img src="dark-fairy.jpg" alt="big hello kitty and fairy" width="300">
      <figcaption>where am i?</figcaption>
    </figure>
  </div>

  <div class="box b">
    <figure>
      <img src="hello-kitty-fruits.jpg" alt="hello kitty fruit" width="300">
      <figcaption>some friends who i thought i could trust</figcaption>
    </figure>
  </div>

  <div class="box c">
    <figure>
      <img src="giant-hello-kitty.jpg" alt="giant hello kitty" width="300">
      <figcaption>another scary monster!</figcaption>
    </figure>
  </div>

  <div class="box d">
    <figure>
      <img src="sparkle-fairy.gif" alt="sparkly fairy" width="300">
    </figure>
  </div>

  <div class="box e">
    <li><a href="https://www.instagram.com/fairygettopixiehollow/">begin here</a></li>
  </div>

  <div class="box f">
    <figure>
      <img src="sparkle-fairy.gif" alt="sparkly fairy" width="300">
    </figure>
  </div>
