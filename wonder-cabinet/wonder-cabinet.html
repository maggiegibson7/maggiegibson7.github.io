<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>wonder cabinet</title>
  <link rel="stylesheet" href="wonder-cabinet.css">
  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  </head>

  <header>
    <h1>wonder cabinet</h1>
    <h2>a littlest pet shop bunny from my collection!</h2>
    <h4>i'm sorry my window sill is dirty i am tired</h4>
  </header>

<body>
  <div class="container">
    <div class="item-1">
      <picture>
        <source media="(max-width: 600px)" srcset="lps-pics/close-front.jpg">
        <source media="(min-width: 601px)" srcset="lps-pics/far-front.jpg">
        <img src="lps-pics/far-front.jpg"  class="image-one" alt="Littlest Pet Shop Bunny standing on gray surface in front of window, picture taken from front">
      </picture>
      <p>front view</p>
    </div>
    <div class="item-2">
      <picture>
        <source media="(max-width: 600px)" srcset="lps-pics/close-back.jpg">
        <source media="(min-width: 601px)" srcset="lps-pics/far-back.jpg">
        <img src="lps-pics/far-back.jpg" class="image-two" alt="Littlest Pet Shop Bunny standing on gray surface in front of window, picture taken from back view">
      </picture>
      <p>back view</p>
    </div>
    <div class="item-3">
      <picture>
        <source media="(max-width: 600px)" srcset="lps-pics/close-left.jpg">
        <source media="(min-width: 601px)" srcset="lps-pics/far-left.jpg">
        <img src="lps-pics/far-left.jpg" class="image-three" alt="Picture of Littlest Pet Shop Bunny standing on gray surface in front of window, picture taken from left view">
        <p>left view</p>
      </picture>
    </div>
    <div class="item-4">
      <picture>
        <source media="(max-width: 600px)" srcset="lps-pics/close-right.jpg">
        <source media="(min-width: 601px)" srcset="lps-pics/far-left.jpg">
        <img src="lps-pics/far-right.jpg" class="image-four" alt="Picture of Littest Pet Shop Bunny standing on a gray surface in front of window, picture taken from right view">
      </picture>
      <p>right view</p>
    </div>
    <div class="item-5">
      <picture>
        <source media="(max-width: 600px)" srcset="lps-pics/close-top.jpg">
        <source media="(min-width: 601px)" srcset="lps-pics/far-top.jpg">
        <img src="lps-pics/far-top.jpg" class="image-five" alt="Picture of Littest Pet Shop Bunny standing on gray surface in front of window, picture taken from top view">
        <p>top view</p>
      </picture>
    </div>
    <div class="item-6">
      <picture>
        <source media="(max-width: 600px)" srcset="lps-pics/close-bottom.jpg">
        <source media="(min-width: 601px)" srcset="lps-pics/far-bottom.jpg">
        <img src="lps-pics/far-bottom.jpg" class="image-six" alt="hand holding littlest pet shop bunny, showing the bottom of the bunny">
        <p>bottom view</p>
      </picture>
    </div>
    </div>
    </body>
    </html>
